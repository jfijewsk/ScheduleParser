plugins {
  id "com.github.spotbugs" version "1.6.11"
}

import org.apache.tools.ant.filters.ReplaceTokens

apply plugin: 'application'
apply plugin: 'jacoco'

mainClassName = 'src/'

compileJava.options.encoding = 'UTF-8'

// Repositories and dependencies for code go here
repositories {
  mavenCentral()
  jcenter()
}


dependencies {
  compile 'com.io7m.xom:xom:1.2.+'
  compile 'net.sourceforge.nekohtml:nekohtml:1.9.+'
  compile "junit:junit:4.12"
  compile files('src/')
  compile 'com.googlecode.json-simple:json-simple:1.1.1'
  compile 'com.github.monkeysintown:jgraphx:3.3.1.1'
}

jar {
  manifest {
    attributes(
      'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
      'Main-Class': 'Main'
    )
  }
}

sourceSets {
    main {
        java {
            srcDirs 'src/main/java'
            srcDirs 'src/bus_soft'
        }
    }
 }






